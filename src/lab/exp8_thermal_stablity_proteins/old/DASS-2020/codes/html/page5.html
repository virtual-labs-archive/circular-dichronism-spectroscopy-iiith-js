  <script type="text/javascript">
	function submitForm(){
		var atom1=document.getElementById('start').value
		localStorage.setItem('atom1',atom1)
		var atom2=document.getElementById('gap').value
		localStorage.setItem('atom2',atom2)
		var atom3=document.getElementById('end').value
		localStorage.setItem('atom3',atom3)
		window.location="../lab/experiment/g.html"
	}
  function getOptions(opt){
	  var options = "";
	  for(var i = parseInt(opt) ; i <= 100 ; i += 5){
		  if(i == 100){	
			  options =  options + "<option value='"+i+"' selected='true'>"+i+" C</option>\n";
		  }
		  else{
			  options =  options + "<option value='"+i+"'>"+i+" C</option>\n";
		  }
	  }
	  document.getElementById("end").innerHTML = options;
  }
  </script>

    <div class="top">
      <h3 class="set" style="margin-top:3vh;margin-bottom:3vh"><b> Select the Parameters</b></h3>
      <h4 class="set">
        <b>Selecting these for analysing part </b>
      </h4>
    
</div>
<div style="width: 100%;height:10%;background-color:#003152;margin-top:9rem"></div>

<div id="content"> <br/> <br/> <br/>

	<form action="" method="dialog" name="paramSelect">
		
	<br/><br/><br/><table align="center" cellpadding="10px" cellspacing="20px">
		<tbody><tr> 

		<td class="tableHead"><strong> Starting Temperature</strong></td>
		<td><select class="boundingBox" id="start" name="start" onchange="getOptions(this.options[this.selectedIndex].value)">
		<script type="text/javascript">
		for(var i = 5 ; i <= 100 ; i+=5){
			document.write("<option value='"+i+"'>"+i+" C</option>");
		}
		</script>
		</select></td></tr>
		<tr> 

		<td class="tableHead"><strong>Select Final Temperature</strong></td>
		<td><select class="boundingBox" id="end" name="end">
		<script type="text/javascript">
		for(var i = 5 ; i <= 100 ; i+=5){
			if(i == 100){	
					document.write("<option value='"+i+"' selected='true'>"+i+" C</option>");
			}
			else{
				document.write("<option value='"+i+"'>"+i+" C</option>");
			}
		}
		</script>
		</select></td></tr> 

		<tr>
		<td class="tableHead"><strong>Select the Step Size</strong></td>
		<td><select class="boundingBox" id="gap" name="gap">
		<script type="text/javascript">
		for(var i = 5 ; i < 25 ; i+=5){
			document.write("<option value='"+i+"'>"+i+" C</option>");
		}
		</script>
		</select></td></tr>	
	</tbody></table> <br/>
		
		<button class="btn btn-danger" id="go" onclick="submitForm()"> Submit</button>

	</form></div>
