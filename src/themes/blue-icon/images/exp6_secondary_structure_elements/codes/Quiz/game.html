    <div class="container">
      <div class="justify-center flex-column" id="game" style="margin-top:30vh;margin-bottom:5vh">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix" id="progressText">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="numbv">
          <img height="400" id="a" src="./223.png" width="500"/>
          <img height="400" id="b" src="237.png" width="500"/>
          <img height="400" id="c" src="./243.png" width="500"/>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script>
      const selectfunction = (num) => {
        if (num == 1) {
          document.getElementById("b").style.display = "none";
          document.getElementById("c").style.display = "none";
        } else if (num == 2) {
          document.getElementById("a").style.display = "none";
          document.getElementById("c").style.display = "none";
        } else if (num == 3) {
          document.getElementById("a").style.display = "none";
          document.getElementById("b").style.display = "none";
        }
      };
      var numberget = localStorage.getItem("Selection");
      numberget = parseInt(numberget);
      selectfunction(numberget);
    </script>
    <script src="game.js"></script>
